<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Confetti</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: white;
      height: 100%;
      touch-action: none;
      font-family: sans-serif;
    }
    .particle {
      position: absolute;
      pointer-events: none;
      user-select: none;
      transform-origin: center;
    }
    .birthday-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      font-weight: bold;
      color: #ff1493;
      white-space: nowrap;
      display: flex;
      gap: 0.3em;
      z-index: 1000;
    }
    .birthday-letter {
      opacity: 0;
      animation: fade 1.8s ease-in-out infinite;
    }
    @keyframes fade {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>

<div id="birthday" class="birthday-message" style="display: none;"></div>

<script>
  let clickCount = 0;
  const message = "Happy 19th Birthday Appuuzzzzzeeeee";

  function createParticle(cx, cy, text, color, size) {
    const el = document.createElement('div');
    el.className = 'particle';
    el.style.left = (cx - size / 2) + 'px';
    el.style.top = (cy - size / 2) + 'px';
    el.style.fontSize = `${size}px`;
    el.style.color = color;
    el.textContent = text;
    document.body.appendChild(el);
    return el;
  }

  function animateParticle(particle, dx, dy, duration = 800) {
    particle.animate([
      { transform: 'translate(0, 0)', opacity: 1 },
      { transform: `translate(${dx}px, ${dy}px)`, opacity: 0 }
    ], {
      duration,
      easing: 'ease-out',
      fill: 'forwards'
    }).onfinish = () => particle.remove();
  }

  function emitParticles(x, y) {
    const heartParticles = [
      { text: 'ðŸ’™', color: '#00bfff', size: 18 },
      { text: 'ðŸ’™', color: '#1e90ff', size: 18 },
    ];
    const confettiParticles = [
      { text: 'âœ¦', color: '#ff66cc', size: 16 },
      { text: 'âœ¦', color: '#ffff66', size: 16 },
      { text: 'âœ¦', color: '#66ff66', size: 16 },
      { text: 'âœ¦', color: '#66ccff', size: 16 }
    ];

    const heartCount = 10;
    const confettiCount = heartCount * 2;

    for (let i = 0; i < heartCount; i++) {
      const item = heartParticles[Math.floor(Math.random() * heartParticles.length)];
      const angle = Math.random() * Math.PI * 2;
      const distance = 30 + Math.random() * 40;
      const dx = Math.cos(angle) * distance;
      const dy = Math.sin(angle) * distance;
      const p = createParticle(x, y, item.text, item.color, item.size);
      animateParticle(p, dx, dy);
    }

    for (let i = 0; i < confettiCount; i++) {
      const item = confettiParticles[Math.floor(Math.random() * confettiParticles.length)];
      const angle = Math.random() * Math.PI * 2;
      const distance = 30 + Math.random() * 40;
      const dx = Math.cos(angle) * distance;
      const dy = Math.sin(angle) * distance;
      const p = createParticle(x, y, item.text, item.color, item.size);
      animateParticle(p, dx, dy);
    }
  }

  function showBirthdayMessage() {
    const container = document.getElementById('birthday');
    container.innerHTML = ''; // Clear if clicked again
    [...message].forEach((char, i) => {
      const span = document.createElement('span');
      span.textContent = char;
      span.className = 'birthday-letter';
      span.style.animationDelay = `${i * 0.15}s`;
      container.appendChild(span);
    });
    container.style.display = 'flex';
  }

  function handleTouch(x, y) {
    clickCount++;
    emitParticles(x, y);
    if (clickCount === 19) {
      showBirthdayMessage();
    }
  }

  // Desktop click
  document.addEventListener('click', (e) => {
    handleTouch(e.clientX, e.clientY);
  });

  // Mobile touch
  document.addEventListener('touchstart', (e) => {
    e.preventDefault();
    const t = e.touches[0];
    handleTouch(t.clientX, t.clientY);
  }, { passive: false });
</script>

</body>
</html>
